  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="input-area" >
    <ion-input fill="outline" label="Nama" [(ngModel)] = "name" ></ion-input>
    <!-- Uncomment Ini untuk debugging -->
     <!-- <p>{{ name }}</p> -->

    <ion-input fill="outline" label="NIM" type="number" ></ion-input>
    <!-- Uncomment Ini untuk debugging -->
     <!-- <p>{{ nim }}</p> -->
     
    <ion-select fill="outline" label="Kelas" >
      <ion-select-option *ngFor="let class of classData" >{{ class }}</ion-select-option>
    </ion-select>

    <!-- Uncomment Ini untuk debugging -->
     <!-- <p>{{ class }}</p> -->

    <ion-button>Tambah</ion-button>

    
  </div>

  <div class="result-area">

  </div>

</ion-content>
